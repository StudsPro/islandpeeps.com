<script>
  //<![CDATA[
      $(document).ready(function() {
        adjustWidget();
        $(window).resize(function() {
          adjustWidget();
        });
        setInterval("ensureResize()", 500);
      });
    
      var MAX_BUTTON_H = parseInt("54");
      var BUTTON_H_FACTOR = parseFloat("0.11");
      var lastWidth = null;
      var lastHeight = null;
      var STATS_M_TINY = '10%';
      var STATS_M_SMALL = '16%';
      var STATS_M_MEDIUM = '29%';
      var STATS_M_MEDIUM_NO_FACES = '17%';
      var STATS_M_LARGE = '27%';
      var STATS_M_LARGE_NO_FACES = '22%';
    
      function ensureResize() {
        if (lastWidth != $(window).width() || lastHeight != widget_height()) {
          $(window).resize();
        }
      }
    
      function adjustStatsResults(space) {
          $('.col-result').css('left', space);
          $('.col-result').css('right', space);
      }
    
      function adjustButtons() {
        var height = Math.min(MAX_BUTTON_H, parseInt($(window).width() * BUTTON_H_FACTOR));
        $('.side_votes .button').css('height', height + "px");
        $('.side_votes .button').css('line-height', height + "px");
      }
    
      function hideFaces() {
        $('.col-right').hide();
        $('.col-left').hide();
      }
    
      function showFaces() {
        $('.col-right').show();
        $('.col-left').show();
      }
    
      function adjustWidget() {
        // ensure resize
        if (lastWidth != $(window).width() || lastHeight != widget_height()) {
          setTimeout("$(window).resize()", 500);
        }
        internal_width = widget_width();
        adjustCustomForm();
        if (internal_width <  Opst.constants.medium_embed) { // 0-299
          adjustStatsResults(STATS_M_TINY);
          hideFaces();
          $('#nav_row .filter_by').hide();
        }
        else if (internal_width <  Opst.constants.standard_embed) { // 300-399
          adjustStatsResults(STATS_M_SMALL);
          hideFaces();
          $('#nav_row .filter_by').show();
        }
        else { // 400 and above
          showFaces();
          $('#nav_row .filter_by').show();
          if (internal_width >=  Opst.constants.standard_embed && internal_width <  Opst.constants.wide_embed){ // 400-499
            adjustStatsResults(Opst.options.cookie_based_voting ? STATS_M_MEDIUM_NO_FACES : STATS_M_MEDIUM);
          }
          else { // 500 and above
            adjustStatsResults(Opst.options.cookie_based_voting ? STATS_M_LARGE_NO_FACES : STATS_M_LARGE);
          }
        }
        adjustButtons();
        resize_videos();
        notify_height_changed();
        lastWidth = $(window).width();
        lastHeight = widget_height();
      }
  //]]>
</script>
